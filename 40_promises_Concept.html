      //Rewriting callbacks in promises

      console.log("start")

      function importantAction(username) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`Hello my name is ${username}`)
          }, 1000)
        })
      }
      function likedThisVideo(video) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`Like this ${video} video`)
          }, 1000)
        })
      }
      function shareThisVideo(video) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`Share this ${video} video`)
          }, 1000)
        })
      }

      importantAction("kuntal")
        .then((res) => {
          console.log(res)
          likedThisVideo("js").then((res) => {
            console.log(res)
            shareThisVideo("javaScript").then((res) => {
              console.log(res)
            })
          })
        })
        .catch((err) => {
          console.log(err)
        })

      console.log("end")

      //this is again pyramid like structure so we need to use promise chaining approch
      //to get rid of this pyramid like structure
    </script>
