<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      //using array destructuring =>ES6 feature introduced
      let a = 10;
      let b = 20;
      [a, b] = [b, a]
      console.log(`value of a is ${a}`)
      console.log(`value of b is ${b}`)
    </script>
  </body>
