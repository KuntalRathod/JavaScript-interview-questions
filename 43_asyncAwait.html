<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("start")

      function importantAction(username) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`Hello my name is ${username}`)
          }, 1000)
        })
      }
      function likedThisVideo(video) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`Like this ${video} video`)
          }, 1000)
        })
      }
      function shareThisVideo(video) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`Share this ${video} video`)
          }, 1000)
        })
      }

      const result = async () => {
        try {
          const message1 = await importantAction("Kuntal")
          console.log(message1)
          const message2 = await likedThisVideo("js interview questions")
          console.log(message2)
          const message3 = await shareThisVideo("javascript")
          console.log(message3)
        } catch (error) {
          console.error("Promises Failed ", error)
        }
      }
      result()
    </script>
  </body>
</html>
