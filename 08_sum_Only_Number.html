<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum only number in array</title>
  </head>
  <body>
    <script>
      let mixArray = ["blue", "red", "black", 5, 6, 7, 8, true]
      let num = 0
      mixArray.forEach((value) => {
        if (typeof value === "number") {
          num += value
        }
      })
      console.log(num)
    </script>
  </body>
</html>
