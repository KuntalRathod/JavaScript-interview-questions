<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print 1 to n prime numbers using user input</title>
  </head>
  <body>
    <script>
      let startNum = parseInt(prompt("Enter the Start number"))
      let endNum = parseInt(prompt("Enter the end number "))
      for (let i = startNum; i <= endNum; i++) {
        if (i > 1) {
          let isPrime = true
          for (let j = 2; j < i; j++) {
            if (i % j === 0) {
              isPrime = false
              break
            }
          }
          if (isPrime === true) {
            document.write(i + "<br>")
          }
        }
      }
    </script>
  </body>
</html>
