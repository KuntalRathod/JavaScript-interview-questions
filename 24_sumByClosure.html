<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closure in js</title>
  </head>
  <body>
    <script>
      //we need sum of this two number like this sum(5)(5)
      function outerSum(x) {
        function innerSum(y) {
          return x + y
        }
        return innerSum
      }
      console.log(outerSum(5)(5))
    </script>
  </body>
</html>
