<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list"></ul>
    <script>
      //print this name in the li tag
      let msg = "Girish Amar Sidhharth Megha Shivam Nawaz"
      let newMsg = msg.split(" ")
      let list = document.getElementById("list")
      newMsg.forEach((value) => {
        let li = document.createElement("li")
        li.innerHTML = value
        list.appendChild(li)
        console.log(li)
      })

      console.log(newMsg)
    </script>
  </body>
</html>
