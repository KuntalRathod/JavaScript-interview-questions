<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse the pure string</title>
  </head>
  <body>
    <script>
      //input string is "javascript"
      //output - "tpircsavaj"
      let str = "javascript"
      function reverseString(str) {
        let output = ""

        for (let i = str.length - 1; i >= 0; i--) {
          output = output + str[i] //string concat
        }
        return output
      }
      console.log(reverseString(str))
    </script>
  </body>
</html>
