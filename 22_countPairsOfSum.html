      //2nd approch with O(n) complexity
      let arr = [1, 5, 7, 1] 
      //answer =2
      let sum = 6
      let result = {}
      let count = 0

      for (let i = 0; i < arr.length; i++) {
        let temp = sum - arr[i]
        if (temp in result) {
          count++
          delete result[temp]
        }
        result[arr[i]] = "a" //assign as key
      }
      console.log(count)
    </script>
