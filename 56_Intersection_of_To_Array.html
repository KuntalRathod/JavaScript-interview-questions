<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intersection of the two array</title>
  </head>
  <body>
    <script>
      let nums1 = [1, 2, 2, 1]
      let nums2 = [2, 2, 3, 4, 5]

      function Intersection(nums1, nums2) {
        //create set
        let set1 = new Set(nums1) //[1,2]
        let set2 = new Set(nums2) //[2]

        let arr = []

        // Iterate through set1 and check if set2 has the same value
        for (let value of set1) {
          // console.log(value);
          if (set2.has(value)) {
            arr.push(value)
          }
        }
        return arr
      }
      let result = Intersection(nums1, nums2)
      console.log(result)
    </script>
  </body>
</html>
