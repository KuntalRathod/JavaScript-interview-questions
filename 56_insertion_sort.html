<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insertion sort in Js</title>
  </head>
  <body>
    <script>
      //currentValue => means kisko compare kar rhe hai
      //         j , i
      let arr = [12, 11, 13, 5, 6]
      function insertionSort(data) {
        let i, currentValue, j
        for (i = 1; i < data.length; i++) {
          currentValue = data[i]
          j = i - 1 //previous wala
          while (j >= 0 && data[j] > currentValue) {
            data[j + 1] = data[j] // jo current value hai uske andar j ki value shift kar denge!!
            j = j - 1
          }
          //jab ye loop pura chal chuka hai tab ye bahar aaya
          data[j + 1] = currentValue
        }
      }
      insertionSort(arr)
      console.log(arr)
    </script>
  </body>
</html>
