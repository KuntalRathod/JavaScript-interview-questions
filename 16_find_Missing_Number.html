<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Missing number in the array</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 5, 6]
      let total = ((arr.length + 1) * (arr.length + 2)) / 2
      //console.log(total)
      for(let i=0; i<arr.length;i++){
        total = total - arr[i]
      }
      console.log(total)

    </script>
  </body>
