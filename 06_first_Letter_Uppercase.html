<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uppercase of the first letter</title>
  </head>
  <body>
    <script>
      //write a function to convert the first letter of a string in uppercase?

      function text(text) {
        return text.charAt(0).toUpperCase() + text.slice(1)
      }

      console.log(text("hello"))
      console.log(text("Kuntal"))
    </script>
  </body>
</html>
