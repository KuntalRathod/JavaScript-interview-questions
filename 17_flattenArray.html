<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flatten a nested array using reduce and recursion.</title>
  </head>
  <body>
    <script>
      const sample = [1, 2, 3, 4, [5, 6, [7, [8]]]]

      const flatten = (arr) => {
        const result = arr.reduce((acc, value) => {
          if (Array.isArray(value)) {
            const flattennedSubArray = flatten(value)
            acc = acc.concat(flattennedSubArray)
          } else {
            acc.push(value)
          }
          return acc
        }, [])
        return result
      }
      console.log(flatten(sample))
    </script>
  </body>
</html>
