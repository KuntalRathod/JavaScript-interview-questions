<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("start")
      const promise1 = new Promise((resolve, reject) => {
        console.log(1)
        console.log(3)
      })
      //so there is no resolve so it will not go inside of .then block

      promise1.then((res) => {
        console.log("Result " + res)
      })

      console.log("end")

      //output
      //start
      //1
      //3
      //end
    </script>
  </body>
</html>
