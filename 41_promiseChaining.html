<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise chaining</title>
  </head>
  <body>
    <script>

        //this is promise chaining 
        //we are returning the promises and we are chaning another one after the other
        //as we return the value for the previous promise
      console.log("start")

      function importantAction(username) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`Hello my name is ${username}`)
          }, 1000)
        })
      }
      function likedThisVideo(video) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`Like this ${video} video`)
          }, 1000)
        })
      }
      function shareThisVideo(video) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`Share this ${video} video`)
          }, 1000)
        })
      }

      importantAction("kuntal")
        .then((res) => {
          console.log(res)
          return likedThisVideo("js")
        })
        .then((res) => {
          console.log(res)
          return shareThisVideo("javascript")
        })
        .then((res) => {
          console.log(res)
        })
        .catch((err) => {
          console.log(err)
        })

      console.log("end")
    </script>
  </body>
</html>
