<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise chaining</title>
  </head>
  <body>
    <script>
      function job() {
        return new Promise((resolve, reject) => {
          reject()
        })
      }

      const promise = job()

      promise
        .then(function () {
          console.log("Success 1")
        })
        .then(function () {
          console.log("Success 2")
        })
        .then(function () {
          console.log("Success 3")
        })
        .catch(function () {
          console.log("Error 1")
        })
        .then(function () {
          console.log("Success 4")
        })

        //Output
        //Error 1
        //Success 4
    </script>
  </body>
</html>
