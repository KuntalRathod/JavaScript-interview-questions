<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>move all zeros to the end of an array</title>
  </head>
  <body>
    <script>
      let nums = [0, 1, 0, 3, 12]
      let moveZeros = (nums) => {
        let prevIndex = 0
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] !== 0) {
            let hold = nums[prevIndex]
            nums[prevIndex] = nums[i]
            nums[i] = hold
            prevIndex++
          }
        }
        return nums
      }
      console.log(moveZeros(nums))
    </script>
  </body>
</html>
