  <body>
    <script>
      console.log("start")
      const fn = () =>
        new promise((resolve, reject) => {
          console.log(1)
          resolve("success")
        })

      console.log("middle")

      fn().then((res) => {
        console.log(res)
      })
      console.log("end")

      //output

      //middle
      //1
      //end
      //success
    </script>
