<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closures</title>
  </head>
  <body>
    <button id="size-90">90</button>
    <button id="size-70">70</button>
    <button id="size-20">20</button>
    <script>
      function makeSizer(size) {
        return function () {
          document.body.style.fontSize = `${size}px`
        }
      }

      const size90 = makeSizer(90)
      const size70 = makeSizer(70)
      const size20 = makeSizer(20)

      document.getElementById("size-90").onclick = size90
      document.getElementById("size-70").onclick = size70
      document.getElementById("size-20").onclick = size20
    </script>
  </body>
</html>
