<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the output!!</title>
  </head>
  <body>
    <script>
      console.log("start")
      const promise1 = new Promise((resolve, reject) => {
        console.log(1) //synchronous code so that can instantantly executed while we'r initializing new promise
        resolve(2)
        console.log(3) ////synchronous code
      })

      promise1.then((res) => {
        console.log(res)
      })

      console.log("end")

      //output
      //start
      //1
      //3
      //end
      //2
    </script>
  </body>
</html>
