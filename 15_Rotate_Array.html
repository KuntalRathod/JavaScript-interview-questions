<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotate array in clockwise and anticlockwise</title>
  </head>
  <body>
    <script>
      //[1,2,3,4,5,6]
      //clockwise rotation
      //[2,3,4,5,6,1]
      //[3,4,5,6,1,2]
      //===============
      //Anticlockwise rotation
      //[6,1,2,3,4,5]
      //[5,6,1,2,3,4]

      function clockwiseRotation(arr, n) {
        for (let i = 0; i < n; i++) {
          let element = arr.shift()
          arr.push(element)
          // console.log(arr)
        }
      }
      let arr = [1, 2, 3, 4, 5, 6]
      let n = 4
      clockwiseRotation(arr, n)
      //console.log(arr)
      //

      function AnticlockwiseRotation(arr, numberOfTimesToRotate) {
        for (let i = 0; i < numberOfTimesToRotate; i++) {
          let element = arr.pop()
          arr.unshift(element)
          // console.log(arr)
        }
      }
      let array = [1, 2, 3, 4, 5, 6]
      let numberOfTimesToRotate = 4
      AnticlockwiseRotation(array, numberOfTimesToRotate)
      console.log(array)
    </script>
  </body>
</html>
